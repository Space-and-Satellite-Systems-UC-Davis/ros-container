name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ros_distro:
        description: 'ROS 2 distribution to build'
        required: true
        default: 'jazzy'
        type: choice
        options:
          - humble
          - jazzy
          - kilted

env:
  REGISTRY: ghcr.io

jobs:
  # Prepare shared metadata
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ros_distro: ${{ steps.config.outputs.ros_distro }}
      is_lts: ${{ steps.config.outputs.is_lts }}
      image_name: ${{ steps.config.outputs.image_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine ROS distro and LTS status
        id: config
        run: |
          LTS_RELEASE=$(jq -r '.ltsRelease' src/ros-devcontainer/devcontainer-template.json)

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ROS_DISTRO="${{ inputs.ros_distro }}"
          else
            ROS_DISTRO="$LTS_RELEASE"
          fi

          if [ "$ROS_DISTRO" = "$LTS_RELEASE" ]; then
            IS_LTS=true
          else
            IS_LTS=false
          fi

          IMAGE_NAME="${GITHUB_REPOSITORY,,}"

          echo "ros_distro=${ROS_DISTRO}" >> $GITHUB_OUTPUT
          echo "is_lts=${IS_LTS}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

  # Build each platform on native runner
  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: src/ros-devcontainer/.devcontainer
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}
          build-args: |
            ROS_DISTRO=${{ needs.prepare.outputs.ros_distro }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=${{ env.PLATFORM_PAIR }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform images into multi-arch manifest
  merge:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.ros_distro }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && needs.prepare.outputs.is_lts == 'true' }}
            type=raw,value=lts,enable=${{ github.ref == 'refs/heads/main' && needs.prepare.outputs.is_lts == 'true' }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}@sha256:%s ' *)

      - name: Get manifest digest
        id: manifest
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}:${{ needs.prepare.outputs.ros_distro }} --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}:${{ needs.prepare.outputs.ros_distro }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name }}
          subject-digest: ${{ steps.manifest.outputs.digest }}
          push-to-registry: true

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ros_distro:
        description: 'ROS 2 distribution to build'
        required: true
        default: 'jazzy'
        type: choice
        options:
          - humble
          - jazzy
          - kilted

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine ROS distro and LTS status
        run: |
          LTS_RELEASE=$(jq -r '.ltsRelease' devcontainer-template.json)

          # Use input distro for manual trigger, LTS for automatic
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ROS_DISTRO="${{ inputs.ros_distro }}"
          else
            ROS_DISTRO="$LTS_RELEASE"
          fi
          echo "ROS_DISTRO=${ROS_DISTRO}" >> $GITHUB_ENV

          # Check if building LTS
          if [ "$ROS_DISTRO" = "$LTS_RELEASE" ]; then
            echo "IS_LTS=true" >> $GITHUB_ENV
          else
            echo "IS_LTS=false" >> $GITHUB_ENV
          fi

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # ROS distro tag (e.g., jazzy)
            type=raw,value=${{ env.ROS_DISTRO }}
            # "latest" tag only for main branch AND if IS_LTS is true
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && env.IS_LTS == 'true' }}
            # "lts" tag only for main branch AND if IS_LTS is true
            type=raw,value=lts,enable=${{ github.ref == 'refs/heads/main' && env.IS_LTS == 'true' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ROS_DISTRO=${{ env.ROS_DISTRO }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
